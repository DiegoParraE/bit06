<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hola!</h1>
    <form id="form" action="" method="post">
        <label for="name">
        <p>Â¿Si es tu primo?</p>
        <input class="numero_usuario" name="numero" type="number" placeholder="Numero" required>
        <button type="submit" class="btn btn-outline-primary" id="send-res">Enviar</button>
        </label>
    </form>
    <script>
        let form = document.getElementById('form');
        let title = document.getElementById('title');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (Number(form.numero.value) <= 0) {
                title.innerHTML = 'Esto no es posible!!';
            } else if (Number(form.numero.value) <= 1) {
                title.innerHTML = 'No es primo';
            } else if (Number(form.numero.value) == 2) {
                title.innerHTML = 'Si es primo';
            }
            for (let i = 2; i < Number(form.numero.value); i++) {
                if (!Number.isInteger(Number(form.numero.value) / i)) {
                    i < Number(form.numero.value) ? (title.innerHTML = 'Si es primo') : false;
                } else {
                    title.innerHTML = 'No es primo';
                    break;
                }
            }
        });
    </script>
</body>
</html>
