<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hola!</h1>
    <form id="form" action="" method="post">
        <label for="name">
        <p>Identificate para llevarte a una sala.</p>
        <input id= "nombre" class="nombre_usuario" name="name" type="text" placeholder="Nombre" required> 
        <input id= "edad" class="edad_usuario" name="name" type="number" placeholder="Edad" required>
        <button type="submit" class="btn btn-outline-primary" id="send-res">Enviar</button>
        </label>
    </form>
    <script>
        let nombre = document.getElementById('nombre');
        let edad = document.getElementById('edad');
        let title = document.getElementById('title');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (nombre.value == "pepita" && edad.value >= 18){
                        title.innerHTML = `¡¡Hola Pepita!!, Estas en la sala de espera 1`;
                    }  
            if (nombre.value == "pepita" && edad.value < 18){
                        title.innerHTML = `¡¡Hola Pepita!!, Estas en la sala de espera 2`; 
                    }
            if (nombre.value != "pepita" && edad.value >= 18){
                        title.innerHTML = `¡¡Hola ${nombre.value} !!, Estas en la sala de espera 3`;
                    }
            if (nombre.value != "pepita" && edad.value < 18){
                        title.innerHTML = `¡¡Hola ${nombre.value}!!, Estas en la sala de espera 4`;
                    }
                }
            );
    </script>
</body>
</html>
