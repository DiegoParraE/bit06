<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hola!</h1>
    <form id="form" action="" method="post">
        <label for="name">
        <p>¿Con los mismos problemas del ejercicio anterior? | Yo te diré si es par o impar </p>
        <input class="numero_usuario" name="numero" type="number" placeholder="Numero" required>
        <button type="submit" class="btn btn-outline-primary" id="send-res">Enviar</button>
        </label>
    </form>
    <script>
        let form = document.getElementById('form');
        let title = document.getElementById('title');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            Number(form.numero.value) % 2 == 0 ? (title.innerHTML = 'Es par') : (title.innerHTML = 'Es impar');
        });
    </script>
</body>
</html>
